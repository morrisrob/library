        <h2>Library</h2>
        <table id='libraryTable'></table>
        <h2>Add Book to Library</h2>
        <form method="post" onsubmit="addBook()">
            Title:<br>
            <input type="text" id="title" name="title" value="title">
            <br>
            Author:<br>
            <input type="text" name="author" id="author" value="author">
            <br>
            Pages:<br>
            <input type="text" name="pages" id="pages" value="pages">
            <br>
            Read?<br>
            <input type="radio" name="read" id="readYes" value="yes" checked=true> Yes
            <input type="radio" name="read" id="readNo" value="no"> No
            <br><br>
            <input type="button" onclick="addBook()" value="Submit">
        </form>
        <script src="app.js"></script>
    </body>
